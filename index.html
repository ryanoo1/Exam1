<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="gettyimages-492392636-1.jpg" alt="Wonderful Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="depositphotos_19091863-stock-photo-forest.jpg" alt="Rainy Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="245115.webp.jpeg" alt="Beautiful Mountains" style="width:100%">
  </div>
</div>

</body>
</html>
